<div class="list row">
  <div class="col-md-8">

  </div>
  <div class="col-md-6">
    <h4>Lista de Clientes</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let cliente of clientes; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCliente(cliente, i)"
      >
        {{ cliente.nombre }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllClientes()">
      Borrar Todo
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCliente">
      <h4>Cliente</h4>
      <div>
        <label><strong>Nombre:</strong></label> {{ currentCliente.nombre }}
      </div>
      <div>
        <label><strong>Telefono:</strong></label>
        {{ currentCliente.telefono }}
      </div>
      <div *ngIf="currentCiudad">
        <label><strong>Ciudad:</strong></label>
        {{ currentCiudad.nombre }}
      </div>

      <a class="badge badge-warning" routerLink="/clientes/{{ currentCliente.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentCliente">
      <br />
      <p>Seleccione un Cliente...</p>
    </div>
  </div>
</div>
